<VirtualHost *:80>
	ServerAdmin webmaster@deventerprise.speakerengage.com
	ServerName deventerprise.speakerengage.com
	DocumentRoot /var/www/deventerprise/html
   Redirect / "https://deventerprise.speakerengage.com/"
</VirtualHost>


# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

<VirtualHost *:443>
	
    ServerAdmin admin@deventerprise.speakerengage.com
	ServerName deventerprise.speakerengage.com
	DocumentRoot /var/www/deventerprise/html
	SSLEngine on
    SSLCertificateFile "/var/www/deventerprise/sslnew/deventerprise_speakerengage_com.crt"
    SSLCertificateKeyFile "/var/www/deventerprise/sslnew/deventerprise_speakerengage_com.key"
    SSLCACertificateFile "/var/www/deventerprise/sslnew/deventerprise_speakerengage_com.ca-bundle"
	
	#ErrorLog ${APACHE_LOG_DIR}/error.log
#	ErrorLog /var/www/logs/error_ssl.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined
#	CustomLog /var/www/logs/access_ssl.log combined

</VirtualHost>

<Directory /var/www/deventerprise/html/>
     AllowOverride All
     Allow from All
     Require all granted
</Directory>
